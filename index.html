<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="main">
        <!-- Google Logo Başlangıç -->
        <header class="google">

            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="Google!">

        </header>
        <!-- Google Logo Bitiş -->

        <!-- Arama Başlangıç -->

        <section class="arama">

            <p>
                Search the web using Google! <br>
                <input type="text" value size="40"><br> <!-- İnput:Giriş, Text:Metin,  Size:Karakter sayısı -->
                <input type="submit" value="Google Search"> <!-- Submit:Gönder butonu, Value:Değer, Butona yazılan-->
                <input type="submit" value="I'm feeling lucky">
            </p>

        </section>
        <!-- Arama Bitiş -->

        <!--Kutu 1 Başlangıç-->
        <aside class="box1">
            Special Searches <br>
            <a href="#">Stanford Search</a><br>
            <a href="#">Linux Search</a>
        </aside>
        <!-- Kutu 1 Bitiş -->

        <!--Kutu 2 Başlangıç-->
        <aside class="box2">
            <a href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </aside>
        <!--Kutu 2 Bitiş-->
        <!--Kutu 3 Başlangıç-->
        <aside class="box3">
            Get Google! <br>updates monthly: <br>
            <input type="text" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            &nbsp;&nbsp;
            <!-- &nbsp: Alt Satıra Geçmez-->
            <a href="#">Archive</a>
        </aside>
        <!--Kutu 3 Bitiş--


        <! --Altbilgi Başlangıç-->
        <footer>
            <div class="footer">
                Copyright ©1998 Google Inc.
            </div>
        </footer>
        <!--Altbilgi Bitiş-->


    </main>

</body>
</html>
